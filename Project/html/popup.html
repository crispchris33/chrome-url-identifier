<!DOCTYPE html>
<html>
<head>
    <title>Link Hover Info</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
    <div id="popup-content" class="container">
        <div class="card" id="firstCard">
            <div class="card-header"><h2>URL Detail</h2></div>
        </div>

        <div class="switch-container">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="toggle-extension">
                <label class="custom-control-label" for="toggle-extension">Enable Extension</label>
            </div>
        </div>
        
        <div class="text-center mb-3 button-container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button id="options-button" class="btn-options">Options</button>
                </div>
                <div class="col-auto">
                    <button id="refresh-button" class="btn-refresh">Refresh</button>
                </div>
                <div class="col-auto">
                    <button id="sidebar-button" class="btn-sidebar">Sidebar</button>
                </div>
            </div>
        </div>

        <div class="card" id="fourthCard">
            <div class="card-header">Whitelist</div>
            <div class="card-body">
                <div class="custom-control custom-switch mb-2">
                    <input type="checkbox" class="custom-control-input" id="whitelist-site-toggle">
                    <label class="custom-control-label" for="whitelist-site-toggle">Whitelist Current Site (Full URL)</label>
                    <div class="url-display">
                        <span class="url-label">URL:</span>
                        <span id="current-site-url" class="url-text"></span>
                    </div>
                </div>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="whitelist-domain-toggle">
                    <label class="custom-control-label" for="whitelist-domain-toggle">Whitelist Domain Only</label>
                    <div class="url-display">
                        <span class="url-label">URL:</span>
                        <span id="current-domain" class="url-text"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="text-center mb-3 button-section">
            <div class="button-row">
                <button id="reddit-search-button" class="btn-reddit">
                    <img src="https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png" alt="Reddit Icon" class="icon-reddit">
                    Reddit Search
                </button>                    
                <button id="virustotal-search-button" class="btn-virustotal">
                    <span class="icon-virustotal">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 100 89">
                            <path fill-rule="evenodd" d="M45.292 44.5 0 89h100V0H0l45.292 44.5zM90 80H22l35.987-35.2L22 9h68v71z"></path>
                        </svg>
                    </span>
                    VirusTotal Search
                </button>                    
            </div>
        </div>
        

    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
