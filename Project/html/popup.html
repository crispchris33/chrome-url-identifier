<!DOCTYPE html>
<html>
<head>
    <title>Link Hover Info</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
    <div id="popup-content" class="container">
        <div class="card" id="firstCard">
            <div class="card-header"><h2>URL Detail</h2></div>
        </div>

        <div class="switch-container">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="toggle-extension">
                <label class="custom-control-label" for="toggle-extension">Enable Extension</label>
            </div>
        </div>
        
        <div class="text-center mb-3 button-container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button id="options-button" class="btn btn-primary">Options</button>
                </div>
                <div class="col-auto">
                    <button id="refresh-button" class="btn btn-secondary">Refresh</button>
                </div>
            </div>
        </div>

        <div class="card" id="fourthCard">
            <div class="card-header">Whitelist</div>
            <div class="card-body">
                <div class="custom-control custom-switch mb-2">
                    <input type="checkbox" class="custom-control-input" id="whitelist-site-toggle">
                    <label class="custom-control-label" for="whitelist-site-toggle">Whitelist Current Site (Full URL)</label>
                    <div class="url-display">
                        <span class="url-label">URL:</span>
                        <span id="current-site-url" class="url-text"></span>
                    </div>
                </div>

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="whitelist-domain-toggle">
                    <label class="custom-control-label" for="whitelist-domain-toggle">Whitelist Domain Only</label>
                    <div class="url-display">
                        <span class="url-label">URL:</span>
                        <span id="current-domain" class="url-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
